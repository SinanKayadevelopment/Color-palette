<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Palettes Â· PaletteLab</title>
  <script>
    (function () {
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Segoe UI"', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>
<body class="min-h-screen bg-slate-100 font-sans text-slate-900 transition-colors duration-300 dark:bg-slate-900 dark:text-slate-100">
  <nav class="border-b border-slate-200 bg-white/80 backdrop-blur transition-colors duration-300 dark:border-slate-700 dark:bg-slate-900/70">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
      <a href="index.html" class="text-lg font-semibold tracking-tight text-slate-900 transition hover:text-indigo-500 dark:text-slate-100">PaletteLab</a>
      <div class="flex items-center gap-3">
        <a href="generator.html" class="hidden text-sm font-semibold text-slate-700 transition hover:text-indigo-500 dark:text-slate-200 sm:inline">Generator</a>
        <a href="saved.html" aria-current="page" class="hidden text-sm font-semibold text-indigo-500 transition dark:text-indigo-300 sm:inline">Saved Palettes</a>
        <button
          type="button"
          id="theme-toggle"
          class="inline-flex items-center justify-center rounded-full border border-slate-200 px-5 py-2 text-sm font-semibold text-slate-700 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-4 focus-visible:outline-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 dark:hover:border-slate-500">
          Switch to Dark Mode
        </button>
      </div>
    </div>
  </nav>
  <!-- Ad slots (visible on large screens and up) -->
  <aside id="ad-left" role="complementary" aria-label="Left advertisement"
    class="fixed left-4 top-28 z-10 hidden h-[600px] w-[160px] items-center justify-center rounded-2xl border border-slate-200 bg-white/90 text-xs font-semibold uppercase tracking-widest text-slate-500 shadow-lg ring-1 ring-slate-900/10 backdrop-blur dark:border-slate-700 dark:bg-slate-800/90 dark:text-slate-300 dark:ring-white/10 lg:flex">
    AD SPACE
  </aside>
  <aside id="ad-right" role="complementary" aria-label="Right advertisement"
    class="fixed right-4 top-28 z-10 hidden h-[600px] w-[160px] items-center justify-center rounded-2xl border border-slate-200 bg-white/90 text-xs font-semibold uppercase tracking-widest text-slate-500 shadow-lg ring-1 ring-slate-900/10 backdrop-blur dark:border-slate-700 dark:bg-slate-800/90 dark:text-slate-300 dark:ring-white/10 lg:flex">
    AD SPACE
  </aside>
  <div class="flex min-h-[calc(100vh-80px)] items-center justify-center px-6 py-16">
    <main class="w-full max-w-4xl rounded-3xl bg-white px-8 py-10 shadow-2xl ring-1 ring-slate-900/10 transition-colors duration-300 dark:bg-slate-800 dark:ring-white/10 sm:px-12 sm:py-14">
      <div class="flex flex-col gap-8">
        <header class="flex flex-col gap-6 md:flex-row md:items-center md:justify-between">
          <div class="space-y-3 text-center md:text-left">
            <h1 class="text-3xl font-semibold tracking-tight sm:text-4xl">Saved Palettes</h1>
            <p class="text-sm text-slate-600 dark:text-slate-300">All colors you have saved stay in this browser. Copy or remove them anytime.</p>
          </div>
          <a href="generator.html"
            class="inline-flex items-center justify-center self-center rounded-full border border-transparent px-5 py-2 text-sm font-semibold text-indigo-500 transition hover:-translate-y-0.5 hover:text-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-4 focus-visible:outline-indigo-500 md:self-auto">
            Back to Generator
          </a>
        </header>
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold tracking-tight text-slate-800 dark:text-slate-100">Your palette collection</h2>
          <button
            type="button"
            id="clear-saved"
            class="hidden text-sm font-semibold text-indigo-500 transition hover:text-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-4 focus-visible:outline-indigo-500">
            Clear All
          </button>
        </div>
        <div id="saved-list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
      </div>
    </main>
  </div>
  <div class="pointer-events-none fixed bottom-10 left-1/2 -translate-x-1/2 rounded-full bg-slate-900 px-4 py-3 text-sm font-medium text-white opacity-0 transition dark:bg-slate-100 dark:text-slate-900"
    role="status" aria-live="polite" aria-atomic="true"></div>

  <script>
    const toast = document.querySelector('[role="status"]');
    const savedList = document.querySelector('#saved-list');
    const clearSavedButton = document.querySelector('#clear-saved');
    const themeToggle = document.querySelector('#theme-toggle');
    const root = document.documentElement;

    function loadSavedColors() {
      try {
        const stored = JSON.parse(localStorage.getItem('saved-palettes'));
        if (Array.isArray(stored)) {
          return stored;
        }
      } catch (error) {
        console.error('Failed to parse saved palettes', error);
      }
      return [];
    }

    function saveColorsToStorage(colors) {
      localStorage.setItem('saved-palettes', JSON.stringify(colors));
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.remove('opacity-0');
      toast.classList.add('opacity-100');
      clearTimeout(showToast.timeoutId);
      showToast.timeoutId = setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0');
      }, 1800);
    }

    async function copyColor(color) {
      try {
        await navigator.clipboard.writeText(color);
        showToast(`${color} copied`);
      } catch (error) {
        console.error('Clipboard copy failed', error);
        showToast('Copy failed');
      }
    }

    function renderSavedColors() {
      const colors = loadSavedColors();
      savedList.innerHTML = '';
      if (!colors.length) {
        savedList.innerHTML = '<p class="rounded-2xl border border-dashed border-slate-300 px-4 py-8 text-center text-sm text-slate-500 dark:border-slate-600 dark:text-slate-300">No saved palettes yet. Go back and save a few colors!</p>';
        clearSavedButton.classList.add('hidden');
        return;
      }

      clearSavedButton.classList.remove('hidden');
      const fragment = document.createDocumentFragment();

      colors.forEach((color) => {
        const item = document.createElement('div');
        item.className = 'group relative overflow-hidden rounded-2xl bg-white shadow-lg ring-1 ring-slate-900/10 transition hover:-translate-y-1 hover:shadow-xl focus-within:outline focus-within:outline-2 focus-within:outline-offset-4 focus-within:outline-indigo-500 dark:bg-slate-700 dark:ring-white/10';

        const swatch = document.createElement('button');
        swatch.type = 'button';
        swatch.className = 'flex w-full flex-col';
        swatch.setAttribute('aria-label', `Copy ${color}`);
        swatch.addEventListener('click', () => copyColor(color));

        const colorPreview = document.createElement('div');
        colorPreview.className = 'h-32 w-full transition-colors duration-300';
        colorPreview.style.backgroundColor = color;

        const label = document.createElement('span');
        label.className = 'bg-white/90 px-4 py-3 text-center text-sm font-semibold uppercase tracking-widest text-slate-800 backdrop-blur transition-colors duration-300 dark:bg-slate-900/60 dark:text-slate-100';
        label.textContent = color;

        swatch.append(colorPreview, label);

        const removeButton = document.createElement('button');
        removeButton.type = 'button';
        removeButton.className = 'absolute right-4 top-4 hidden rounded-full bg-white/90 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-slate-800 shadow transition group-hover:inline-flex group-hover:items-center group-hover:justify-center focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 dark:bg-slate-900/80 dark:text-slate-100';
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', (event) => {
          event.stopPropagation();
          removeSavedColor(color);
        });

        item.append(swatch, removeButton);
        fragment.appendChild(item);
      });

      savedList.appendChild(fragment);
    }

    function removeSavedColor(color) {
      const nextColors = loadSavedColors().filter((c) => c !== color);
      saveColorsToStorage(nextColors);
      renderSavedColors();
      showToast(`${color} removed`);
    }

    clearSavedButton.addEventListener('click', () => {
      localStorage.removeItem('saved-palettes');
      renderSavedColors();
      showToast('Saved palettes cleared');
    });

    function isDarkMode() {
      return root.classList.contains('dark');
    }

    function syncThemeToggleLabel() {
      const dark = isDarkMode();
      themeToggle.textContent = dark ? 'Switch to Light Mode' : 'Switch to Dark Mode';
      themeToggle.setAttribute('aria-pressed', String(dark));
    }

    function setTheme(nextTheme) {
      if (nextTheme === 'dark') {
        root.classList.add('dark');
      } else {
        root.classList.remove('dark');
      }
      localStorage.setItem('theme', nextTheme);
      syncThemeToggleLabel();
    }

    themeToggle.addEventListener('click', () => {
      const nextTheme = isDarkMode() ? 'light' : 'dark';
      setTheme(nextTheme);
      showToast(`Switched to ${nextTheme} mode`);
    });

    syncThemeToggleLabel();
    renderSavedColors();
  </script>
</body>
</html>
